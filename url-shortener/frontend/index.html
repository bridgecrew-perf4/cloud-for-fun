<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="customDiv"><h1>url-shortener</h1></div>
        <input
            type="text"
            id="urlToShorten"
            value="https://subdomain.a-really-long-domain.ext?with-some=parameters"
        />
        <button onclick="Shorten()">Shorten your url !</button>

        <script>
            function Shorten() {
                const url = document.getElementById('urlToShorten').value;
                fetch(`http://localhost:3000/shorten?url=${url}`, {
                    method: 'POST',
                })
                    .then((response) => response.json())
                    .then((data) => {
                        const shortenedUrl = data.url;
                        document.getElementById('urlToShorten').value = shortenedUrl;
                    });
            }
        </script>
    </body>
</html>
